{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body>

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Product Details Page</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'seller_index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">product-details</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Single Product Area =================-->
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<div>
						<div class="single-prd-item">
							<img class="{% static 'img-fluid' %}" src="{{ product.product_image.url }}">
						</div>
					</div>
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h3>{{product.product_name}}</h3>
						<h2>RS:{{product.product_price}}</h>
						<p>{{product.product_company}}</p>
						<p>Size :{{product.product_size}}</p>	
					</div>
					<a href="{% url 'seller_product_edit' pk=product.pk %}"><input type="button" value=" EDIT " style="background-color: blue; color: white;"></a>
						<a href="{% url 'seller_product_delete' pk=product.pk %}"><input type="button" value="DELETE"></a>
				</div>
			</div>
		</div>
	</div>
	<!--================End Single Product Area =================--->
	
   <br><br><br><br>
</body>

</html>
{% endblock %}
