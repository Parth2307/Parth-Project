{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	
</head>

<body>

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>User Profile</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'seller_index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Profile</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Contact Area =================-->
	<section class="contact_area section_gap_bottom">
		<div class="container">
			
				<div class="col-lg-9">
					{% if msg %}
						<b style="color: blue;">{{msg}}</b>
					{% endif %}
					<form class="row contact_form" action="{% url 'seller_profile' %}" method="post"  novalidate="novalidate" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control"  name="fname" value="{{user.fname}}">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="lname" value="{{user.lname}}">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="mobile" value="{{user.mobile}}">
							</div>
							<div class="form-group">
								<input type="file" class="form-control" id="subject" name="profile_pic">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" name="address" id="message" rows="1" >{{user.address}}</textarea>
							</div>
						<div class="col-md-12 text-right">
							<button type="submit" value="submit" class="primary-btn">Edit Profile</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--================Contact Area =================-->


</body>

</html>
{% endblock %}
